<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('students') }}">Students</a></li>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
            <li><a href="{{ url_for('sections') }}">Sections</a></li>
            <li><a href="{{ url_for('registration') }}">Registration</a></li>
        </ul>
    </nav>

    <h2>Sections</h2>
    <div id="addSection">
        <h3>Add a Section</h3>
        <input type="text" id="courseID" placeholder="Course ID">
        <input type="text" id="sectionID" placeholder="Section ID">
        <input type="text" id="semester" placeholder="Semester">
        <input type="text" id="year" placeholder="Year">
        <button onclick="addSection()">Add</button>
    </div>
    <div id="allsections">
        <p>Loading sections...</p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <div class="query-section">
        <h3>Find Students in a Section</h3>
        <input type="text" id="sectionIdForStudents" placeholder="Section ID">
        <button onclick="showStudentsInSection()">Show Students</button>
        <div id="studentsInSection"></div>
    </div>
</body>
</html>
